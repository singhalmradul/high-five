version: '3.8'

services:

  postgres:
    image: singhalmradul/high-five/postgres:0.0.1-SNAPSHOT
    ports:
      - 5432:5432
    networks:
      - posts-network

  naming-server:
    image: singhalmradul/high-five_naming-server:0.0.1-SNAPSHOT
    mem_limit: 768m
    ports:
      - 8761:8761
    networks:
      - posts-network

  gateway:
    image: singhalmradul/high-five_gateway:0.0.1-SNAPSHOT
    mem_limit: 768m
    ports:
      - 8765:8765
    depends_on:
      - naming-server
    networks:
      - posts-network

  post-service:
    image: singhalmradul/high-five_posts-service:0.0.1-SNAPSHOT
    mem_limit: 768m
    ports:
      - 11111:11111
    depends_on:
      - postgres
      - naming-server
    networks:
      - posts-network

